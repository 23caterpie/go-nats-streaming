language: go
sudo: false
go:
- 1.5
before_install:
- echo -e "machine github.com\n login $TRAVIS_CI_TOKEN" >>
  ~/.netrc
install:
- go get -t ./...
- go get github.com/nats-io/gnatsd
- go get github.com/nats-io/stanserver
script:
- go fmt ./...
- go vet ./...
- go test -v
env:
  global:
    secure: 
